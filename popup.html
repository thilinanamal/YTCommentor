<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Suggester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    #authForm, #apiKeyForm, #commentSection {
      margin-top: 10px;
    }
    #email, #password, #confirmPassword, #apiKey {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    #submitApiKey {
      background: #065fd4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 18px;
      cursor: pointer;
      width: 100%;
    }
    #comment {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    #changeApiKey {
      background: transparent;
      color: #065fd4;
      border: 1px solid #065fd4;
      padding: 6px 12px;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 12px;
      width: auto;
      float: right;
    }
  </style>
</head>
<body>
  <div id="loadingIndicator" style="text-align: center; padding: 20px;">Loading...</div>

  <div id="authForm" style="display: none;">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;" required>
    <button id="authButton">Login</button>
    <div id="authError" class="error"></div>
    <button id="toggleAuthModeButton" style="background: none; border: none; color: #065fd4; cursor: pointer; padding: 10px 0; font-size: 14px; width: 100%; text-align: center;">Need an account? Sign Up</button>
  </div>

  <div id="apiKeyForm" style="display: none;">
    <h2>Enter Your Gemini API Key</h2>
    <p>Please enter your Gemini API key to start using the extension:</p>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
    <button id="submitApiKey">Submit API Key</button>
    <div id="apiKeyError" class="error"></div>
  </div>

  <div id="commentSection" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Suggested Comment</h2>
      <div id="creditsDisplay" style="font-size: 14px; color: #065fd4; font-weight: bold;">Credits: --</div>
    </div>
    <div id="comment">Loading...</div>
    <button id="changeApiKey">Change API Key</button>
  </div>

  <button id="logoutButton" style="display: none; margin-top: 10px;">Logout</button>

  <script src="./lib/supabase.umd.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
